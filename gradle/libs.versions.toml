maven-publish-plugin = { module = "com.vanniktech:gradle-maven-publish-plugin", version = "0.18.0" }

rx2 = { module = "io.reactivex.rxjava2:rxjava", version = "2.2.21" }

spotless-plugin = { module = "com.diffplug.spotless:spotless-plugin-gradle", version = "6.16.0" }
squareup-okhttp-client = { module = "com.squareup.okhttp3:okhttp", version.ref = "squareup-okhttp" }

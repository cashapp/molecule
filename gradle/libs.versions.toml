[versions]
compileSdk = "33"
minSdk = "21"

coroutine = "1.6.4"

kotlin = "1.8.0"

squareup-okhttp = "4.10.0"
squareup-retrofit = "2.9.0"

[libraries]
android-plugin = { module = "com.android.tools.build:gradle", version = "7.4.2" }
androidx-core = { module = "androidx.core:core-ktx", version = "1.9.0" }
androidx-test-runner = { module = "androidx.test:runner", version = "1.5.2" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.6.1" }

androidx-compose-bom = { module = "androidx.compose:compose-bom", version = "2023.01.00" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }

coil-compose = "io.coil-kt:coil-compose:2.2.2"

compose-compiler = { module = "org.jetbrains.compose.compiler:compiler", version = "1.4.2" }
compose-runtime = { module = "org.jetbrains.compose.runtime:runtime", version = "1.3.1" }
compose-rx2 = { module = "androidx.compose.runtime:runtime-rxjava2", version = "1.3.3" }

dokka-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version = "1.7.20" }

buildConfig-plugin = "com.github.gmazzo:gradle-buildconfig-plugin:3.1.0"

junit = { module = "junit:junit", version = "4.13.2" }

kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutine" }
